<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${listUsers}">
        <td>
            <form margin="0" th:text="${user.getId()}"></form>
        </td>
        <td>
            <form margin="0" th:text="${user.getName()}"></form>
        </td>
        <td>
            <form margin="0" th:text="${user.getAge()}"></form>
        </td>
        <td>
            <form margin="0" th:method="GET" th:action="@{/{id}(id=${user.getId()})}">
                <input type="submit" class="btn btn-primary btn-block" value="Edit">
            </form>
        </td>
        <td>
            <form margin="0" th:method="POST" th:action="@{/{id}(id=${user.getId()})}">
                <input type="submit" class="btn btn-primary btn-block" value="Delete">
            </form>
        </td>
    </tr>
    </tbody>
</table>
<form method="POST" action="/">
    <label for="name">Name</label>
    <input name="name" type="text" id="name"/>
    <label for="age">Age</label>
    <input name="age" type="text" id="age"/>
    <input type="submit" name="add" value="Add">
</form>
</body>
</html>
